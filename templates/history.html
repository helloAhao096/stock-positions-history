<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史持仓数据 - 股票持仓管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .profit-positive { color: #28a745; font-weight: bold; }
        .profit-negative { color: #dc3545; font-weight: bold; }
        .profit-zero { color: #6c757d; }
        .card-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .date-item { cursor: pointer; transition: all 0.3s ease; }
        .date-item:hover { background-color: #f8f9fa; transform: translateX(5px); }
        .date-item.active { background-color: #e3f2fd; border-left: 4px solid #2196f3; }
        
        /* 排序相关样式 */
        .sortable-header {
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: background-color 0.2s;
        }
        
        .sortable-header:hover {
            background-color: rgba(58, 58, 58, 0.8) !important;
        }
        
        .sortable-header::after {
            content: '↕';
            position: absolute;
            right: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }
        
        .sortable-header.sort-asc::after {
            content: '↑';
            color: #fff;
        }
        
        .sortable-header.sort-desc::after {
            content: '↓';
            color: #fff;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12 mb-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/" class="text-decoration-none">首页</a></li>
                        <li class="breadcrumb-item active" aria-current="page">历史数据</li>
                    </ol>
                </nav>
            </div>
        </div>
        
        <div class="row">
            <!-- 左侧日期列表 -->
            <div class="col-md-3">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-calendar3"></i> 历史日期
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush" id="dateList">
                            {% if dates %}
                                {% for date in dates %}
                                <div class="list-group-item date-item" onclick="loadHistoryData('{{ date }}')">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span>{{ date }}</span>
                                        <i class="bi bi-chevron-right"></i>
                                    </div>
                                </div>
                                {% endfor %}
                            {% else %}
                                <div class="list-group-item text-center text-muted py-4">
                                    <i class="bi bi-calendar-x"></i>
                                    <p class="mt-2">暂无历史数据</p>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧数据展示 -->
            <div class="col-md-9">
                <div class="card shadow">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-clock-history"></i> 历史持仓详情
                        </h5>
                        <div>
                            <span class="badge bg-secondary" id="selectedDate">请选择日期</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3" id="historyInfo" style="display: none;">
                            <div class="col-md-6">
                                <small class="text-muted">
                                    <i class="bi bi-clock"></i> 记录时间: <span id="historyTime"></span>
                                </small>
                            </div>
                            <div class="col-md-6 text-end">
                                <small class="text-muted">
                                    持仓数量: <span id="historyPositionCount"></span> 只股票
                                </small>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>股票代码</th>
                                        <th>股票名称</th>
                                        <th class="sortable-header" data-sort="成本价">成本价</th>
                                        <th class="sortable-header" data-sort="当前价">当前价</th>
                                        <th class="sortable-header" data-sort="盈亏比例">盈亏比例</th>
                                        <th class="sortable-header" data-sort="当日盈亏比">当日盈亏比</th>
                                        <th class="sortable-header" data-sort="持股天数">持股天数</th>
                                        <th class="sortable-header" data-sort="仓位占比">仓位占比</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTable">
                                    <tr>
                                        <td colspan="8" class="text-center text-muted py-4">
                                            <i class="bi bi-calendar-check display-4"></i>
                                            <p class="mt-2">请选择左侧日期查看历史数据</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentSelectedDate = null;
        let historyPositionsData = [];
        
        // 排序相关变量
        let currentSortField = null;
        let currentSortDirection = 'asc';

        // 排序函数
        function sortHistoryTable(field) {
            if (currentSortField === field) {
                // 如果点击的是同一个字段，切换排序方向
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                // 如果点击的是新字段，设置为升序
                currentSortField = field;
                currentSortDirection = 'asc';
            }

            // 更新表头样式
            document.querySelectorAll('.sortable-header').forEach(header => {
                header.classList.remove('sort-asc', 'sort-desc');
            });
            
            const activeHeader = document.querySelector(`[data-sort="${field}"]`);
            if (activeHeader) {
                activeHeader.classList.add(`sort-${currentSortDirection}`);
            }

            // 执行排序
            historyPositionsData.sort((a, b) => {
                let aVal = a[field];
                let bVal = b[field];

                // 处理数字字段
                if (['成本价', '当前价', '盈亏比例', '当日盈亏比', '持股天数', '仓位占比'].includes(field)) {
                    aVal = parseFloat(aVal) || 0;
                    bVal = parseFloat(bVal) || 0;
                }

                // 处理字符串字段（已移除股票代码和股票名称的排序）
                // if (['股票代码', '股票名称'].includes(field)) {
                //     aVal = String(aVal || '').toLowerCase();
                //     bVal = String(bVal || '').toLowerCase();
                // }

                if (currentSortDirection === 'asc') {
                    return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                } else {
                    return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
                }
            });

            // 重新渲染表格
            updateHistoryTable(historyPositionsData);
        }

        function loadHistoryData(date) {
            // 更新选中状态
            document.querySelectorAll('.date-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            currentSelectedDate = date;
            document.getElementById('selectedDate').textContent = date;

            fetch(`/api/history/${date}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        historyPositionsData = data.data.positions;
                        updateHistoryTable(historyPositionsData);
                        document.getElementById('historyTime').textContent = 
                            new Date(data.data.update_time).toLocaleString('zh-CN');
                        document.getElementById('historyPositionCount').textContent = data.data.position_count;
                        document.getElementById('historyInfo').style.display = 'block';
                    } else {
                        alert('获取历史数据失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('加载历史数据失败');
                });
        }

        function updateHistoryTable(positions) {
            const tbody = document.getElementById('historyTable');
            
            if (positions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center text-muted py-4">
                            <i class="bi bi-inbox display-4"></i>
                            <p class="mt-2">该日期暂无持仓数据</p>
                        </td>
                    </tr>
                `;
                return;
            }
            tbody.innerHTML = positions.map(position => {
                const profitClass = position.盈亏金额 > 0 ? 'profit-positive' : 
                                  position.盈亏金额 < 0 ? 'profit-negative' : 'profit-zero';
                const profitRatioClass = position.盈亏比例 > 0 ? 'profit-positive' : 
                                        position.盈亏比例 < 0 ? 'profit-negative' : 'profit-zero';
                return `
                    <tr>
                        <td><strong>${position.股票代码}</strong></td>
                        <td>${position.股票名称}</td>
                        <td>¥${position.成本价}</td>
                        <td>¥${position.当前价}</td>
                        <td class="${profitRatioClass}">${position.盈亏比例}%</td>
                        <td class="${position.当日盈亏比 > 0 ? 'profit-positive' : position.当日盈亏比 < 0 ? 'profit-negative' : 'profit-zero'}">${position.当日盈亏比}%</td>
                        <td>${position.持股天数}天</td>
                        <td>${position.仓位占比}%</td>
                    </tr>
                `;
            }).join('');
        }

        // 页面加载完成后自动选择最新日期
        document.addEventListener('DOMContentLoaded', function() {
            const dateItems = document.querySelectorAll('.date-item');
            if (dateItems.length > 0) {
                // 选择最后一个日期（最新的）
                const lastDateItem = dateItems[dateItems.length - 1];
                const dateText = lastDateItem.querySelector('span').textContent;
                loadHistoryData(dateText);
            }
            
            // 添加排序事件监听器
            document.querySelectorAll('.sortable-header').forEach(header => {
                header.addEventListener('click', function() {
                    const field = this.getAttribute('data-sort');
                    sortHistoryTable(field);
                });
            });
        });
    </script>
</body>
</html>
